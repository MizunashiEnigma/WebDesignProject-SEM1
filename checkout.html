    <link rel="stylesheet" href="customCSS/customCss.css">

    <!--favicons-->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="navbar-brand" href="index.html">Dungeon PlayBy</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="shoppingpage.html">Shop Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="aboutus.html"`>About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Support.html"`>Support</a>
                  </li>
              </div>
            </div>
            <br/>
            <div> <!--stores the shopping cart icon and login-->
              <div class="align-right nav-link active">
                <a href="login.html">Login</a>
              </div>
            </div>
            <div class="align-right nav-link active " style="padding-left: 2rem;">
                <a class="nav-item nav-link" href="checkout.html">
                  <button type="button" class="btn btn-secondary ml-2">
                    Checkout <span class="badge badge-light" id="checkout">0</span>
                  </button>
                  </a>
              </div>
          </nav>
          <main>
            <button onclick="topFunction()" id="myBtn" title="Go to top">^</button>
            
            <div class="container-fluid">
              <button type="button" class="btn btn-dark" onclick="toggleMode()">Light / Dark</button>
            </div>

        <div class="container">
            <div class="container mt-5">
                <form action="#" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                        </div>
                    </div>
          
                    <div class="form-group">
                        <label for="studentEmail">Email Address</label>
                        <input type="email" class="form-control" id="studentEmail" name="studentEmail" required>
                    </div>
          
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                    </div>
          
                    <div class="form-group">
                        <label for="courseName">Delivery Address 1</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="courseName">Delivery Address 2</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>

                    <div class="form-group">
                        <label for="courseName">Delivery Address 3 - Optional</label>
                        <input type="text" class="form-control" id="address" name="address">
                    </div>

                    <div class="form-group">
                        <label for="courseName">Eircode</label>
                        <input type="text" class="form-control" id="eircode" name="eircode" required>
                    </div>
          
                    <div class="form-group">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobileNumber" name="mobileNumber" required>
                    </div>
          
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="receiveEmails" name="receiveEmails">
                        <label class="form-check-label" for="receiveEmails">Receive Emails</label>
                    </div>
          
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="receiveMobileMessages" name="receiveMobileMessages">
                        <label class="form-check-label" for="receiveMobileMessages">Receive Mobile Messages</label>
                    </div>
          
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dataProtection" name="dataProtection" required>
                        <label class="form-check-label" for="dataProtection">I agree to the Data Protection Policy</label>
                    </div>

                    <fieldset>
                      <legend>Payment Details</legend>
                      <div class="form-group">
                        <label for="getCardName">Card Name</label>
                        <input type="text" class="form-control" id="cardName" name="cardname" value="FirstName SurName" required>
                      </div>

                      <div class="form-group">
                        <label for="getCardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" name="cardnumber" value="1234 5678 9102 3456" required>
                      </div>

                      <div class="form-group">
                        <label for="getCardCVC">CVC</label>
                        <input type="password" class="form-control" id="CVV" name="Cvv" required>
                      </div>
                    </fieldset>
                    
                    <div class="cart-container">
                      <h2 class="mb-4">Cart Items</h2>
                      <div class="cart-item list-group"></div>
                  
                      <p id="emptyCartMessage" class="text-muted">Your cart is empty.</p>
                      <p id="totalPriceText" class="mt-3 d-none">Total Price: <span id="totalPrice">â‚¬0.00</span></p>
                  </div>
                    <p id="totalPriceText" class="mt-3 d-none">Total Price: <span id="totalPrice"></span></p>
                    <button type="submit" class="btn btn-primary mt-3" onclick=" checkOut()" id="checkout">Submit</button>
                </form>
            </div>
        </div>
        <script src="JavaScript/darkmode.js"></script>
        <script src="JavaScript/addtocart.js"></script>
        <script src="JavaScript/return_to_top.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>        
    </main>
</body>
</html>
